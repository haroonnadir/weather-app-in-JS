<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather">
        
    <h1 class="title">Weather App</h1>
        <main class="search">
        <input class="search-input" type="text" placeholder="Enter City Name" spellcheck="false" default value="lahore">
        <button class="bi-search"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
</svg>
</button>
    </main>
    <div class="weatherdata main">
        <img src="" alt="" class="img">
        
         <h2 class="temp"></h2>
        <h2 class="city"></h2>
        <div class="downbar">
           <div class="col">
            <h3 class="humidity">
           </h3><p>Humidity</p></div>
            <div class="col">
                <h3 class="wind"></h3>
            <p>Wind Speed</p></div>
        </div>


    </div>
    </div>

<script src="script.js"></script>
</body>
</html>
